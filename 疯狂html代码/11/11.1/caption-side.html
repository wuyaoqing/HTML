<!DOCTYPE html>
<html>
<head>
	<meta name="author" content="Yeeku.H.Lee(CrazyIt.org)" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title> 表格相关属性 </title>
	<style type="text/css">
	table {
		width: 400px;
		border: 1px solid black;
	}
	td {
		background-color:#ccc;
		border: 1px solid black;
	}
	</style>
</head>
<body>
<p>caption位于右边 caption-side:right</p>
<table style="border-collapse:collapse;caption-side:right">
	<caption>疯狂Java体系图书</caption>
	<tr>
		<td>疯狂Java讲义</td>
		<td>轻量级Java EE企业应用实战</td>
	</tr>
	<tr>
		<td>疯狂Android讲义</td>
		<td>经典Java EE企业应用实战</td>
	</tr>
</table>
<p>caption位于底部 caption-side:bottom</p>
<table style="caption-side:bottom">
	<caption>疯狂Java体系图书</caption>
	<tr>
		<td>疯狂Java讲义</td>
		<td>轻量级Java EE企业应用实战</td>
	</tr>
	<tr>
		<td>疯狂Android讲义</td>
		<td>经典Java EE企业应用实战</td>
	</tr>
</table>
<p>caption位于左边 caption-side:left</p>
<table style="caption-side:left">
	<caption>疯狂Java体系图书</caption>
	<tr>
		<td>疯狂Java讲义</td>
		<td>轻量级Java EE企业应用实战</td>
	</tr>
	<tr>
		<td>疯狂Android讲义</td>
		<td>经典Java EE企业应用实战</td>
	</tr>
</table>
</body>
</html>
