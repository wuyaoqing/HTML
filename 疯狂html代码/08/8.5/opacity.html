<!DOCTYPE html>
<html>
<head>
	<meta name="author" content="Yeeku.H.Lee(CrazyIt.org)" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title> 图片边框 </title>
	<style type="text/css">
		/* 设置div元素的宽度和高度 */
		div {
			width:400px;
			height:45px;
			padding:27px;
			background-color:#aaa;
			background-clip:content-box;
		}
	</style>
</head>
<body>
border-image: url(border.png) 27/27px repeat
<div style="border-image: url(border.png) 27/27px repeat;
-webkit-border-image: url(border.png) 27/27px repeat;">
指定边框宽27px，平铺边框图片</div>
opacity:0.2;border-image: url(border.png) 27/27px repeat
<div style="opacity:0.2;border-image: url(border.png) 27/27px repeat;
-webkit-border-image: url(border.png) 27/27px repeat;">
透明度为0.2</div>
</body>
</html>
