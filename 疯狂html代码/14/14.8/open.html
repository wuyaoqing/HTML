<script type="text/javascript">
	// 获取当前屏幕的大小
	var width = window.screen.width;
	var height = window.screen.height;
	// 打开一个新的满屏窗口
	window.open("screen.html", "_blank", "left=0, top=0, width="
		+ width + ", height=" + height 
		+ ", toolbar = no, menubar = no, resize = no");
	// 关掉自身
	window.close();
</script>
