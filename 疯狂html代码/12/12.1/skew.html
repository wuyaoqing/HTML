<!DOCTYPE html>
<html>
<head>
	<meta name="author" content="Yeeku.H.Lee(CrazyIt.org)" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title> 变形 </title>
	<style type="text/css">
		div {
			display: inline-block;
			width: 60px;
			height: 60px;
			background-color: #bbb;
			border: 2px solid black;
			margin: 20px;
		}
	</style>
</head>
<body>
<div>文字</div> 未变形 <div>文字</div><br/>
<div>文字</div> 沿X轴倾斜30度 
<div style="transform:skewX(30deg);">文字</div><br/>
<div>文字</div> 沿X轴倾斜30度  
<div style="transform:skewY(30deg);">文字</div><br/>
<div>文字</div> 沿X轴倾斜30度、沿Y轴倾斜45度  
<div style="transform:skew(30deg, 45deg);">文字</div><br/>
<div>文字</div> 沿X轴倾斜45度、沿Y轴倾斜30度  
<div style="transform:skew(45deg, 30deg);">文字</div>
</body>
</html>
