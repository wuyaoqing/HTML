<!DOCTYPE html>
<html>
<head>
	<meta name="author" content="Yeeku.H.Lee(CrazyIt.org)" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title> 变形 </title>
	<style type="text/css">
		div {
			display: inline-block;
			width: 60px;
			height: 60px;
			background-color: #bbb;
			border: 2px solid black;
			margin: 20px;
		}
	</style>
</head>
<body>
<div>文字</div> 未变形 <div>文字</div><br/>
<div>文字</div> 沿X轴缩放1.9 
<div style="transform:scaleX(1.9);">文字</div><br/>
<div>文字</div> 沿Y轴缩放0.4 
<div style="transform:scaleY(0.4);">文字</div><br/>
<div>文字</div> 缩放1.9, 0.4 
<div style="transform:scale(1.9,0.4);">文字</div><br/>
<div>文字</div> 缩放0.8, 2.1 
<div style="transform:scale(0.8, 2.1);">文字</div>
</body>
</html>
