<!DOCTYPE html>
<html>
<head>
	<meta name="author" content="Yeeku.H.Lee(CrazyIt.org)" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title> 变形 </title>
	<style type="text/css">
		div {
			display: inline-block;
			width: 60px;
			height: 60px;
			background-color: #bbb;
			border: 2px solid black;
			margin: 20px;
		}
	</style>
</head>
<body>
<div>文字</div> 旋转30度 
<div style="transform:rotate(30deg);">文字</div><br/>
<div>文字</div> 旋转45度 
<div style="transform:rotateZ(45deg);">文字</div><br/>
<div>文字</div> 绕X轴旋转30度 
<div style="transform:rotateX(30deg);">文字</div><br/>
<div>文字</div> 绕Y轴旋转30度 
<div style="transform:rotateY(30deg);">文字</div><br/>
<div>文字</div> 绕Z轴旋转30度 
<div style="transform:rotateZ(30deg);">文字</div><br/>
<div>文字</div> 绕X、Z轴同时旋转30度 
<div style="transform:rotateX(30deg) rotateZ(30deg);">文字</div><br/>
<div>文字</div> 绕Y、Z轴同时旋转30度 
<div style="transform:rotateY(30deg) rotateZ(30deg);">文字</div>
</body>
</html>
