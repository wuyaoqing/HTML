<!DOCTYPE html>
<html>
<head>
	<meta name="author" content="Yeeku.H.Lee(CrazyIt.org)" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title> 同时使用多种变形 </title>
	<style type="text/css">
		div {
			position: absolute;
			width: 140px;
			height: 140px;
			background-color: #bbb;
			border: 2px solid black;
			margin: 30px;
		}
	</style>
</head>
<body>
<div>文字</div><div style="transform:rotate(30deg)
	translate(260px, 60px) scale(2.4,0.4);">文字</div>
</body>
</html>
