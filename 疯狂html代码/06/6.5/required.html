<!DOCTYPE html>
<html>
<head>
	<meta name="author" content="Yeeku.H.Lee(CrazyIt.org)" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title> :required </title>
	<style type="text/css">
		/* 为有必填要求的元素设置样式 */
		:required {
			outline: 6px solid #bff;
		}
		/* 为没有必填要求的元素设置样式 */
		:optional {
			background: #dedede
		}
	</style>
</head>
<body>
用户名：<input type="text" placeholder="输入用户名" required/><p>
密码：<input type="text" placeholder="输入密码" />
</body>
</html>
