<!DOCTYPE html>
<html>
<head>
	<meta name="author" content="Yeeku.H.Lee(CrazyIt.org)" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title> :range </title>
	<style type="text/css">
		/* 为元素值处于指定范围的元素设置背景色 */
		:in-range {
			background: white;
		}
		/* 为元素值超出指定范围的元素设置背景色 */
		:out-of-range {
			background: red;
		}
	</style>
</head>
<body>
年龄：<input type="number" placeholder="输入用户年龄" 
	min="10" max="100"/><p>
</body>
</html>
