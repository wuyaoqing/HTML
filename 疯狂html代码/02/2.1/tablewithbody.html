	<title> 带tbody的表格 </title>
</head>
<body>
<table border="1" style="width:400px">
	<caption><b>疯狂体系图书</b></caption>
	<thead>
	<tr>
		<th>&nbsp;</th>
		<th>书名</th>
		<th>作者</th>
	</tr>
	</thead>
	<tfoot>
	<tr>
		<td colspan="3" style="text-align:right">现总计：4本图书</td>
	</tr>
	</tfoot>
	<tbody>
	<tr>
		<th rowspan="2">Java体系</th>
		<td>疯狂Java讲义</td>
		<td>李刚</td>
	</tr>
	<tr>
		<td>轻量级Java EE企业应用实战</td>
		<td>李刚</td>
	</tr>
	</tbody>
	<tbody>
	<tr>
		<th rowspan="2">iOS体系</th>
		<td>疯狂Swift讲义</td>
		<td>李刚</td>
	</tr>
	<tr>
		<td>疯狂iOS讲义</td>
		<td>李刚</td>
	</tr>
	</tbody>
</table>
</body>
</html>
