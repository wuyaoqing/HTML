	<h2>dt定义标题、dd定义解释</h2>
	<dl>
		<dt>Java<dt>
		<dd>Java是一门广泛使用的、跨平台的开发语言</dd>
		<dt>疯狂Java体系图书</dt>
		<dd>疯狂Java体系图书是李刚老师积十年之功创作的一套系统的Java学习图书，<br>
		且多次升级保持与最新技术同步，对广大初学者帮助很大。</dd>
		<dd>疯狂Java体系图书均已得到广泛的市场认同，多次重印成为超级畅销图书，<br>
		并被多所“985”、“211”高校选作教材，<br>
		部分图书已被翻译成繁体中文版、授权到台湾地区。</dd>
	</dl>
