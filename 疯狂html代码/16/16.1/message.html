<!DOCTYPE html>
<html>
<head>
	<meta name="author" content="Yeeku.H.Lee(CrazyIt.org)" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title> 客户端记事本 </title>
	<style type="text/css">
		table {
			border-collapse: collapse;
		}
		td, th{
			border-left: 1px solid #888;
			border-right: 1px solid #888;
			padding: 8px;
			background: linear-gradient(#eee, white);
		}
	</style>
</head>
<body>
	<h2>客户端记事本</h2>
	<textarea id="msg" name="msg" cols="50" rows="8"></textarea><br/>
	<input type="button" value="添加事件" onclick="addMsg();"/>
	<input type="button" value="清除事件" onclick="clearMsg();"/>
	<hr/>
	<table style="width:600px">
		<tr>
			<th>事件</th>
			<th>添加时间</th>
		</tr>
		<tbody id="show"></tbody>
	</table>
	<script type="text/javascript">
		// 加载事件信息
		var loadMsg = function()
		{
			var tb = document.getElementById("show");
			// 清空原来显示的内容。
			tb.innerHTML = "";
			// 遍历所有事件信息
			for(var i = 0 ; i < localStorage.length ; i++)
			{
				var key = localStorage.key(i);
				var date = new Date();
				date.setTime(key);
				// 获取添加时间
				var datestr = date.toLocaleDateString()
					+ "&nbsp;" + date.toLocaleTimeString();
				// 获取事件内容
				var value = localStorage[key];
				var row = tb.insertRow(i);
				// 添加第一个单元格，并显示事件内容
				row.insertCell(0).innerHTML = value;
				// 添加第二个单元格，并显示添加时间。
				row.insertCell(1).innerHTML = datestr;
			}
		}
		var addMsg = function()
		{
			var msgElement = document.getElementById("msg");
			var time = new Date().getTime();
			// 以当前时间为key来保存事件信息
			localStorage[time] = msgElement.value;
			msgElement.value = "";
			alert("数据已保存。");
			loadMsg();
		}
		function clearMsg()
		{
			// 清空Local Storage里保存的数据。
			localStorage.clear();
			alert("全部事件信息已被清除。");
			loadMsg();
		}
		window.onload = loadMsg();
	</script>
</body>
</html>
