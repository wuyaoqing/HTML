	<title> clear属性 </title>
	<style type="text/css">
		div>div{
			width: 220px;
			padding: 5px;
			margin:2px;
			float:left;
			background-color: #ddd;
		}
	</style>
</head>
<body>
<div>
	<div>疯狂Java联盟</div>
	<div>疯狂软件教育</div>

	<div>疯狂成员</div>
</div>
