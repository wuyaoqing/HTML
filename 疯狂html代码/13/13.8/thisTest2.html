<script type="text/javascript">
function Person() {
	// Person()作为构造器使用时，this代表该构造器创建的对象
	this.age = 0;
	setInterval(() => {
		// 箭头函数中this总代表包含箭头函数的上下文。
		console.log(this === window);
		// 此处的this，将完全等同于Person构造器中的this
		this.age++;
	}, 1000);
}
var p = new Person();
setInterval(function(){
	console.log(p.age); // 此处访问p对象的age，将总是输出数值不断加1
}, 1000);
</script>
