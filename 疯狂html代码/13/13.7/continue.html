<script type="text/javascript">
	// 以i为计数器循环
	for (var i = 0 ; i < 5 ; i++)
	{
		// 以j为计数器循环
		for (var j = 0 ; j < 5 ; j++)
		{
			document.writeln('j的值为：' + j);
			// 当i >= 2时，使用continue中止本次循环。
			if (i >= 2) continue;
			document.writeln('i的值为：' + i);
			document.writeln('<br />');
		}
	}
</script>
