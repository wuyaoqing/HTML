<script type="text/javascript">
	// 定义y为最小的数值
	var y = -1.7976931348623157e308; 
	// 再次减少y的值
	y = y - 1e292;
	// 使用警告框输出y的值
	alert('y=' + y);
	// 使用警告框输出y执行算术运算表达式的值
	alert('y + 3E3=' + (y + 3E3));
	alert('y * 3E3=' + (y * 3E3));
	alert('y * -3E3=' + (y * -3E3));
	alert('y + 3E3000='  + (y + 3E3000));
	// 定义a为Infinity
	a = Number.POSITIVE_INFINITY;
	// 定义b为-Infinity
	b = Number.NEGATIVE_INFINITY;
	// 使用警告框输出a+b的值
	alert(a + b);
</script>
