<script type="text/javascript">
	// 将数组当成栈使用
	var stack = [];
	// 入栈
	stack.push("孙悟空");
	stack.push("猪八戒");
	stack.push("白骨精");
	// 出栈
	console.log(stack.pop());
	console.log(stack.pop());
	// 将数组当成队列使用
	var queue = [];
	// 入队列
	queue.unshift("疯狂Java讲义");
	queue.unshift("轻量级Java EE企业应用实战");
	queue.unshift("疯狂前端开发讲义");
	// 出队列
	console.log(queue.shift());
	console.log(queue.shift());
</script>
