<script type="text/javascript">
	// 定义一个函数，定义函数时无需声明返回值类型，也无需声明变量类型
	function judgeAge(age)
	{
		// 如果参数值大于60
		if(age > 60)
		{
			alert("老人");
		}
		// 如果参数值大于40
		else if(age > 40)
		{
			alert("中年人");
		}
		// 如果参数值大于15
		else if(age > 15)
		{
			alert("青年人");
		}
		// 否则
		else
		{
			alert("儿童");
		}
	}
	// 调用函数
	judgeAge(46);
</script>
