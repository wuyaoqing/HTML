<!DOCTYPE html>
<html>
<head>
	<meta name="author" content="Yeeku.H.Lee(CrazyIt.org)" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title> formtarget属性 </title>
</head>
<body>
<form method="post" action="pro">
	用户名：<input type="text" name="name"/><p>
	密码：<input type="password" name="name"/><p>
	<input type="submit" value="本窗口提交" formtarget="_self"/>
	<input type="submit" value="新窗口提交" formtarget="_blank"/>
</form>
</body>
</html>
