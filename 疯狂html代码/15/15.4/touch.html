<!DOCTYPE html>
<html>
<head>
	<meta name="author" content="Yeeku.H.Lee(CrazyIt.org)" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="target-densitydpi=320,width=640,user-scalable=no"/>
	<title>移动端触屏滑动</title>
	<style type="text/css">
		* {
			margin:0;
			padding:0;
		}
		/* 定义滑动元素外层容器的CSS样式 */
		.slider-container {
			width: 600px; /* 外层容器宽600px */
			margin: 50px 20px;
			overflow: hidden;
		}
		.slider-container .content {
			position: relative;
			left: 0;
			width: 3000px; /* 支持5张图片，故总宽度为3000px */
		}
		.slider-container .content li {
			list-style: none;
			float: left;
			width: 600px;
		}
		/* 定义被滑动的图片的样式 */
		.slider-container .content img {
			display: block;
			width: 100%;
			height: 480px;
		}
		.slider-container .content p {margin:20px 0; text-align:center}
		.slider-container .icons {text-align:center;color:#000;}
		.slider-container .icons span {margin: 0 5px;}
		.slider-container .icons .red {color:red;}
		/* 为图片切换定义动画 */
		.f-anim {
			transition:left 0.3s linear;
			/* 兼容移动端早期的浏览器 */
			-webkit-transition:left 0.3s linear;
		}
	</style>
</head>
<body>
<div class="slider-container">
	<ul class="content" id="slider">
		<li>
			<img src="images/java.png" alt="java">
			<p>疯狂Java讲义</p>
		</li>
		<li>
			<img src="images/javaee.png" alt="javaee">
			<p>轻量级Java EE企业应用实战</p>
		</li>
		<li>
			<img src="images/android.png" alt="android">
			<p>疯狂Android讲义</p>
		</li>
		<li>
			<img src="images/ios.png" alt="ios">
			<p>疯狂iOS讲义</p>
		</li>
		<li>
			<img src="images/html.png" alt="html">
			<p>疯狂HTML 5/CSS 3/JavaScript讲义</p>
		</li>
	</ul>
	<div class="icons" id="icons">
		<span class="red">1</span>
		<span>2</span>
		<span>3</span>
		<span>4</span>
		<span>5</span>
	</div>
</div>
<script type="text/javascript">
var handlers = {
	index: 0,  //显示元素的索引
	slider: document.querySelector('#slider'),
	icons: document.getElementById('icons'),
	icon: this.icons.getElementsByTagName('span'),
	// 三个触屏事件都使用该事件处理函数
	handleEvent: function(event){
		if(event.type == 'touchstart')
		{
			this.start(event);
		}
		else if(event.type == 'touchmove')
		{
			this.move(event);
		}
		else if(event.type == 'touchend')
		{
			this.end(event);
		}
	},
	// 处理触屏开始事件的函数
	start:function(event){
		// touches数组对象获得屏幕上所有的touch，取第一个touch
		var touch = event.targetTouches[0]; 
		// 取第一个touch的坐标值
		startPos = {x: touch.pageX, y: touch.pageY,
			time: +new Date()};
		isScrolling = 0;   //这个参数判断是垂直滚动还是水平滚动
		this.slider.addEventListener('touchmove' , this, false); // ②
		this.slider.addEventListener('touchend' , this, false);  // ③
	},
	// 处理触屏移动事件的函数
	move:function(event){
		// 当屏幕有多个touch或者页面被缩放过，就不执行move操作
		if(event.targetTouches.length > 1 
			|| event.scale && event.scale !== 1) return;
		// 获取第一个touch
		var touch = event.targetTouches[0];
		endPos = {x: touch.pageX - startPos.x,
			y: touch.pageY - startPos.y};
		// 判断到底纵向滑动还是横向滑动，其中1代表纵向滑动，0代表横向滑动
		isScrolling = Math.abs(endPos.x) < Math.abs(endPos.y) ? 1 :0;
		if(isScrolling === 0){
			// 阻止触摸事件的默认行为，即阻止滚屏
			event.preventDefault(); 
			// 根据滑动距离改变slider的X坐标
			this.slider.style.left = -this.index * 600 + endPos.x + 'px';
		}
	},
	// 处理触屏结束事件的函数
	end:function(event){
		// 计算滑动的持续时间
		var duration = +new Date() - startPos.time;
		// 如果是横向滑动
		if(isScrolling === 0)
		{
			// 取消设置代表当前页索引的数字的红色
			this.icon[this.index].className = '';
			// 如果滑动时间大于10ms才处理滑动事件
			if(Number(duration) > 10)
			{	 
				// 判断是左移还是右移，当偏移量大于10时执行
				if(endPos.x > 10)
				{
					if(this.index !== 0) this.index -= 1;
				}
				else if(endPos.x < -10)
				{
					if(this.index !== this.icon.length-1) this.index += 1;
				}
			}
			// 取消设置代表当前页索引的数字的红色
			this.icon[this.index].className = 'red';
			// 设置过渡动画
			this.slider.className = 'content f-anim';
			this.slider.style.left = -this.index * 600 + 'px';
		}
		// 取消绑定事件处理函数
		this.slider.removeEventListener('touchmove', this, false);
		this.slider.removeEventListener('touchend', this, false);
	}
};
// 判断设备是否支持touch事件
if(('ontouchstart' in window)||
		window.DocumentTouch && document instanceof DocumentTouch)
{
	// addEventListener第二个参数可以传一个对象，
	// 系统会自动调用该对象的handleEvent属性作为事件监听函数
	document.querySelector('#slider').addEventListener(
		'touchstart', handlers, false);  // ①
}
</script>
</body>
</html>
