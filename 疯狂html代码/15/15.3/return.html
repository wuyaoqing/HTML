<!DOCTYPE html>
<html>
<head>
	<meta name="author" content="Yeeku.H.Lee(CrazyIt.org)" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title> 通过return false改变默认行为 </title>
</head>

<body>
	<!-- 增加了事件处理函数的超链接 -->
	<a href="http://www.crazyit.org" onclick="return false;">疯狂Java联盟</a>
	<a href="http://www.crazyit.org" 
		onclick="return confirm('是否转入疯狂Java联盟？');">疯狂Java联盟</a>
</body>
</body>
</html>
