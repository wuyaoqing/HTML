<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>我是标题</title>
	</head>
	<body>
		
		
		
		H1-H6标题<br>
		<h1>h1</h1>
		<h2>h2</h2>
		<h3>h3</h3>
		<h4>h4</h4>
		<h5>h5</h5>
		<h6>h6</h6>
		<hr>
		<p>段落标签</p>
		<!-- 注释 -->
		<h2>测试</h2>
		<p><i>x</i><sup>2</sup>-<b>5</b><i>x</i>+<b>4</b>=0</p>
		<b>强调文本</b> <i>斜体</i> <big>放大文本</big>
		<small>缩小文本</small> <sup>上标文本</sup> <sub>下标文本</sub>
		<br/>
		<cite>引用文本</cite>
	</body>
</html>
