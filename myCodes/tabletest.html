<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/*表格样式*/
			table.txLine {
				border: solid #ff0000;
				border-width: 1px 0px 0px 1px;
			}

			/*td*/
			table.txLine tr td {
				border: solid #ff0000;
				padding: 3px;
				border-width: 0px 1px 1px 0px;
			}

			.table-c table {
				border-right: 1px solid #F00;
				border-bottom: 1px solid #F00
			}

			.table-c table td {
				border-left: 1px solid #F00;
				border-top: 1px solid #F00
			}
		</style>
	</head>
	<body>
		<table class="txLine" width="400" border="1" cellspacing="0" cellpadding="0">
			<tr>
				<td>1</td>
				<td>2</td>
				<td>3</td>
			</tr>
			<tr>
				<td>4</td>
				<td>5</td>
				<td>6</td>
			</tr>
			<tr>
				<td>7</td>
				<td>8</td>
				<td>9</td>
			</tr>
		</table>

		<div style="margin-top: 25px;">
			<div class="table-c">
				<table width="400" border="0" cellspacing="0" cellpadding="3">
					<tr>
						<td width="105">站名</td>
						<td width="181">网址</td>
						<td width="112">说明</td>
					</tr>
					<tr>
						<td>DIVCSS5</td>
						<td>www.divcss5.com</td>
						<td>CSS学习</td>
					</tr>
					<tr>
						<td>CSS5</td>
						<td>www.css5.com.cn</td>
						<td>CSS切图</td>
					</tr>
				</table>
			</div>
		</div>
	</body>
</html>
